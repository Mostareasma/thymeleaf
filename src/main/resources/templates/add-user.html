<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="container mx-auto my-5">

    <form th:action="@{/add}" th:object="${user}" method="post">
        <div>
            <label class="fom-label" for="username">Username:</label>
            <input class="form-control" type="text" id="username" th:field="*{username}"/>
        </div>
        <div>
            <label class="fom-label"  for="email">Email:</label>
            <input class="form-control"  type="text" id="email" th:field="*{email}"/>
        </div>
        <div>
            <label class="fom-label"  for="gender">Gender:</label>
            <input class="form-control"  type="text" id="gender" th:field="*{gender}"/>
        </div>
        <div>
            <label class="fom-label"  for="password">Password:</label>
            <input class="form-control"  type="password" id="password" th:field="*{password}"/>
        </div>
        <div>
            <label class="fom-label"  for="phone">Phone:</label>
            <input class="form-control"  type="text" id="phone" th:field="*{phone}"/>
        </div>
        <div>
            <input class="btn btn-primary mt-3" type="submit" value="Add User"/>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
